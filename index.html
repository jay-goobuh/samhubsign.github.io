

<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }
        .img2{
            width: 100px;
            border-radius: 20px;
        }
        .containlayer2{
        }

        .inputcontain{
            margin: 30px 50px 30px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .inputcontain2{
            margin: 20px 50px 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .inptdisable{
            display: none;
        }
        .custlabel {
            display: block;
            font-weight: 700;
            background-color: #352667;
            border: none;
            border-radius: 20px;
            width: 50%;
            padding: 10px 0px 10px 0px;
            text-align: center;
            box-shadow: 0 5px 0 #312b61de;
            transition: all 0.5s;
            cursor: pointer;

        .custlabel:active {
            translate: 0px 5px;
            box-shadow: none;
        }

        .lblcont{

            justify-content: center;

            text-align: center;
        }

        .passinpt{
            text-align: center;
            border-radius: 100px;
            border: none;
            color: #ebe9fc;
            background-color: #5B50BA;
            padding: 13px 20px 13px 20px;
            box-shadow: 0px 5px 0 #403985;
            transition: all 0.5s;
        }

        .passinpt:hover{
            background-color: #403985;
            box-shadow: 0 5px 0 #322c66;
        }

        .passinpt:active{
            opacity: 0.8;
        }

        .imptbutton {
            display: block;
            font-weight: 700;
            background-color: #4b3b81;
            color: #ebe9fc;
            border: none;
            border-radius: 20px;

            transition: all 0.5s;

        }

        .imptbutton:hover {
            opacity: 0.8;
        }

        .imptbutton:active {
            translate: 0px 5px;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <form class="form2" method="POST" action="">
                    <h2>Login</h2>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" name="submit" value="Login">
            </form>

    
    <script>
        // JavaScript to handle overlay fading
        window.onload = function() {
            var overlay = document.getElementById('overlay');
            setTimeout(function() {
                overlay.style.opacity = 0;
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 3000); // Wait for the fade-out transition to complete before hiding
            }, 1000); // 3000 milliseconds = 3 seconds
        };
    </script>

<script>
        // Function to update file input labels
        function updateFileName(input) {
            input.addEventListener('change', function () {
                const fileName = input.files[0].name;
                const label = input.previousElementSibling; // Get the label element
                if (fileName.length > 15) {
                    label.textContent = fileName.substring(0, 15) + '...';
                } else {
                    label.textContent = fileName;
                }
            });
        }

        // Update file input labels for p12, mobprov, and ipa inputs
        const p12Input = document.getElementById('p12');
        const mobProvInput = document.getElementById('mobprov');
        const ipaInput = document.getElementById('ipa');

        updateFileName(p12Input);
        updateFileName(mobProvInput);
        updateFileName(ipaInput);
    });
</script>

</body>
</html>
